<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Controle de Chamados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Chamados</h1>
    <form id="formChamado">
      <input type="text" id="titulo" placeholder="Título do chamado" required>
      <textarea id="descricao" placeholder="Descrição" required></textarea>
      <button type="submit">Abrir Chamado</button>
    </form>
    <h2>Lista de Chamados</h2>
    <ul id="listaChamados"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
